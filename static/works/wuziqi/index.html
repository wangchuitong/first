<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五子棋</title>
    <link href="../../util/css/common.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <script src="../../util/js/util.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="container fit" id="container">
    <div class="content visible-hide2">
        <div class="left-btn-box">
            <a class="w-btn" id="startBtn">开始游戏</a>
        </div>
        <div class="game-wrap">
            <div class="box" id="box"></div>
        </div>
        <div class="user-info-box">
            <div class="title">棋手1</div>
            <div class="info-box" id="user1">
                <div class="imgbox">
                    <img src="img/user.png">
                </div>
                <div class="show-time">10:00</div>
                <div class="qz"></div>
            </div>
            <div class="title">棋手2</div>
            <div class="info-box" id="user2">
                <div class="imgbox">
                    <img src="img/user.png">
                </div>
                <div class="show-time">10:00</div>
                <div class="qz"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
